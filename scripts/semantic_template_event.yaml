- category: S
  rule: lp
  semantics: \L R. R

- category: S|S
  rule: lp
  semantics: \L R. R

- category: NP
  rule: lp
  semantics: \L R. R

- category: N
  rule: lp
  semantics: \L R. R

- category: S|NP
  rule: lp
  semantics: \L R. R

- category: (S|NP)|NP
  rule: lp
  semantics: \L R. R

- category: (S|NP)|(S|NP)
  rule: lp
  semantics: \L R. R

- category: (S|NP)|(S|NP)
  rule: lp
  semantics: \L V2 V1 Q K. Q(\x.True, \x.(V1(\F1 F2.F2(x),K) & V2(\F1 F2.F2(x),K)))
  child1_category: S|NP

- category: NP|NP
  rule: lp
  semantics: \L R. R
  # child1_category: NP|NP  

- category: NP|NP
  rule: lp
  semantics: \L Q2 Q1 F1 F2. (Q1(F1,F2) & Q2(F1,F2))
  child1_category: NP

- category: N|N
  rule: lp
  semantics: \L R. R

- category: PP|PP
  rule: lp
  semantics: \L R. R

- category: (NP|NP)|(NP|NP)
  rule: lp
  semantics: \L R. R

- category: NP
  rule: lp
  semantics: \L R. R
  child0_category: LQU

- category: N
  rule: lp
  semantics: \L R. R
  child0_category: LQU

