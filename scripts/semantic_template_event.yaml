- category: (NP/N)/(N/N)
  rule: fa
  # semantics: \L R d N F1 F2.exists x.(N(x) & _many(x,d) & F1(x) & F2(x))
  semantics: \L R d N F1 F2.exists x.(N(\w.True,x) & _many(x,d) & F1(x) & F2(x))
  child0_surf: at
  child1_surf: least

- category: NP|N
  rule: fa
  # semantics: \L R d N F1 F2.exists x.(N(x) & _many(x,d) & F1(x) & F2(x))
