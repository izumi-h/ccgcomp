  semantics: \L A1 A2 d1 d2 d3 H I J Q K.(exists d1.A2(d1,d1,_th(_u),H,\A1 A2 A3 x.(A1(x) & -A2),J,Q,K) | exists d1.A1(d1,d1,_th(_u),H,\A1 A2 A3 x.(A1(x) & -A2),J,Q,K))
  child0_surf: or

- category: (N|N)|(N|N)
  rule: conj
  semantics: \L M2 M1 N1 F x. (M1(N1,F,x) | M2(N1,F,x))
  child0_surf: or

- category: PP|PP
  rule: conj
  semantics: \L K2 K1 e. (K1(e) | K2(e))
  child0_surf: or


