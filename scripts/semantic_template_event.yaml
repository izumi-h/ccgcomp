##### Possesive particle #####

- category: (NP|N)|NP
  # semantics: \E Q F1 F2 F3. exists x.((Q(\w.True, \y.Rel(x,y)) & F1(x)) & F2(x) & F3(x))
  semantics: \E Q F1 F2 F3. exists x.((Q(\w.True, \y.Rel(x, y)) & F1(\w.True,x)) & F2(x) & F3(x))
  surf: "'s"

- category: ((S|NP[expl=true])/S[em=true])/(S[adj=true]\NP)
  # semantics: \E A S Q.A(d1,d2,d3,H,I,J,\F1 F2.Q(F1,\x.F2(S)),K)
  semantics: \E A S Q K.Q(\x.True,\x.exists e.(A(d1,d2,d3,H,I,J,\F1 F2.Q(F1,\x.F2(S)),K) & (Subj(e) = x) & AccI(e,S(\w.True)) & K(e)))
  surf: "_'s"

- category: (NP|N)|NP
  # semantics: \E Q F1 F2 F3. exists x.((Q(\w.True, \y.Rel(x,y)) & F1(x)) & F2(x) & F3(x))
  semantics: \E Q F1 F2 F3. exists x.((Q(\w.True, \y.Rel(x, y)) & F1(\w.True,x)) & F2(x) & F3(x))
  surf: "'"

##### Sentence final particle #####

- category: .
  semantics: \S X. X
  surf: "."

- category: =true,
  semantics: \S X. X
  surf: ","

- category: ","
  semantics: \S X. X
  surf: ","

- category: .
  semantics: \S X. X
  surf: "?"

############### Lexical entries for rebanked parsers #################

- category: PP|NP
  semantics: \E Q e. Q(\x.True, \x.((Subj(e) = x)))
  surf: by

- category: PP|NP
  semantics: \E Q e. Q(\x.True, \x.((Dat(e) = x)))
  surf: to

