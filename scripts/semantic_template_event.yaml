- category: NP
  rule: lex
  # semantics: \E F1 F2. exists x. ((x = E) & F1(E) & F2(E))
  semantics: \E F1 F2. exists x. (E(\w.True,x) & F1(x) & F2(x))
  child0_pos: NN

- category: NP
  rule: lex
  semantics: \E F1 F2. exists x. (E(\w.True,x) & F1(x) & F2(x))
  child0_entity: I-ORG

- category: NP
  rule: lex
  # semantics: \E F1 F2. exists x. ((x = E) & F1(E) & F2(E))
  semantics: \E F1 F2. (F1(E) & F2(E))
  child0_entity: B-ORG 

- category: NP
  rule: lex
  semantics: \E F1 F2. exists x. (E(\w.True,x) & F1(x) & F2(x))
  child0_entity: B-NORP

- category: NP
  rule: lex
  semantics: \E F1 F2. exists x. (E(\w.True,x) & F1(x) & F2(x))
  child0_entity: B-GPE

- category: NP
  rule: lex
  semantics: \E F1 F2. exists x. (E(\w.True,x) & F1(x) & F2(x))
  child0_entity: B-LOC

- category: NP
  rule: lex
  # semantics: \E F1 F2. exists x. ((x = E) & F1(E) & F2(E))
  semantics: \E F1 F2. (F1(E) & F2(E))
  child_any_pos: NNP
  child_any_base: either

# degree expressions
- category: NP[deg=true]
  rule: lex
  semantics: \E F. F(E) 
  child0_child0_pos: CD
  # child0_child1_entity: I-QUANTITY

# S[to]|NP => N|N
- category: N|N
  rule: lex
  # semantics: \V F x. (F(x) & V(\G1 G2.G2(x), \e.True))
  semantics: \V N F x. (N(\w.True,x) & V(\G1 G2.G2(x), \e.True))
  child0_category: S|NP

## S[ng]|NP => NP
- category: NP
  rule: lex
  semantics: \V F1 F2. exists x. (V(\G1 G2.G2(x), \e.True) & F1(x) & F2(x))
  child0_category: S[ng=true]|NP

## S[adj]|NP => NP
- category: NP
  rule: lex
  semantics: \V F1 F2. exists x. (V(d1,d2,_th(u),H,\A1 A2 A3.(A1(x) & -A2),J,\G1 G2.G2,\e.True) & F1(x) & F2(x))
  child0_category: S[adj=true]|NP

## N|N => NP|NP
- category: NP|NP
  rule: lex
  semantics: \E Q F1 F2.Q(\x.(E(\A1 A2.A1(_u),\w.True,x) & F1(x)),F2)
  child0_category: N|N

## N|N => NP|NP
- category: NP|NP
  rule: lex
  semantics: \E Q F1 F2.Q(\x.(_many(x,E) & F1(x)),F2)
  child0_pos: CD
  child0_category: N|N

## N[down]|N => NP|NP
- category: NP|NP
  rule: lex
  semantics: \E Q F1 F2.-Q(\x.(E(\A1 A2.A1(_u),\w.True,x) & F1(x)),F2)
  child0_category: N[down=true]|N

## S[pss,ng]|NP => NP|NP; S[dcl]|NP => NP|NP
- category: NP|NP
  rule: lex
  semantics: \V Q F1 F2. Q(\x.(V(\G1 G2.G2(x), \e.True) & F1(x)), F2)
  # semantics: \V Q F1 F2. Q(\x.(V(\A1 A2.A1(_u),\w.True,x) & F1(x)),F2)
  child0_category: S|NP

## S[adj]|NP => NP|NP; S[dcl]|NP => NP|NP
- category: NP|NP
  rule: lex
  semantics: \A Q F1. Q(\x.(A(d1,d2,d3,H,I,J,\F2 F3.F3(x),\e.True) & F1(x)))
  child0_category: S[adj=true]|NP

## (S|NP)|NP => NP|NP
- category: NP|NP
  rule: lex
  semantics: \V2 Q F1 F2. Q(\x.(exists y.V2(\G1 G2.G2(y),\G1 G2.G2(x),\e.True) & F1(x)), F2)
  child0_category: (S|NP)|NP

## NP => NP|(NP|NP)
- category: NP|(NP|NP)
  rule: lex
  semantics: \Q M F1 F2. Q(\x.(M(\G1 G2.G1(x),F1,\y.True)), F2)
  child0_category: NP

## S ==> S|S
- category: S|S
  rule: lex
  semantics: \S1 S2 K. (S1(K) & S2(K))
  child0_category: S

## S|NP ==> S|S
- category: S|S
  rule: lex
  semantics: \V S K. S(\e.(exists x.(V(\G1 G2.G2(x), \e.True) & (Dat(e) = x)) & K(e)))
  child0_category: S|NP

## S[adj]|NP ==> S|S
- category: S|S
  rule: lex
  # semantics: \V S K. S(\e.(exists x.(V(\G1 G2.G2(x), \e.True) & (Dat(e) = x)) & K(e)))
  semantics: \V S K. S(\e.(exists x.(V(d1,d2,_th(u),H,\A1 A2 A3.(A1(x) & -A2),J,\G1 G2.G2,\e.True) & (Dat(e) = x)) & K(e)))
  child0_category: S[adj=true]|NP

## S ==> NP|NP
- category: NP|NP
  rule: lex
  semantics: \S Q F1 F2. (S(\e.True) & Q(F1,F2))
  child0_category: S

## S|NP ==> (S|NP)|(S|NP)
- category: (S|NP)|(S|NP)
  rule: lex
  semantics: \V2 V1 Q K. Q(\x.True, \x.(V1(\F1 F2.F2(x),K) & V2(\F1 F2.F2(x),K)))
  child0_category: S|NP

## S[ng]|NP => (S|NP)|(S|NP)
- category: (S|NP)|(S|NP)
  rule: lex
  semantics: \V1 V2 Q K. Q(\x.True, \x.(V1(\F1 F2.F2(x),\e.True) & V2(\F1 F2.F2(x),K)))
  child0_category: S[ng=true]|NP

## S[adj]|NP => (S|NP)|(S|NP)
- category: (S|NP)|(S|NP)
  rule: lex
  semantics: \V1 V2 Q K. Q(\x.True, \x.(V1(d1,d2,_th(u),H,\A1 A2 A3.(A1(x) & -A2),J,\G1 G2.G2,\e.True) & V2(\F1 F2.F2(x),K)))
  child0_category: S[adj=true]|NP

## NP => S|(S|NP)
- category: S|(S|NP)
  rule: tr
  semantics: \Q V K. V(Q,K)
  child0_category: NP

- category: S|(S|NP)
  rule: tr
  # semantics: \E F1 F2. exists x. ((x = E) & F1(E) & F2(E))
  semantics: \E W. W(E)
  child0_child0_pos: NNP

## PP => (S[X=true]|NP)|((S[X=true]|NP)|PP)
- category: (S|NP)|((S|NP)|PP)
  rule: tr
  semantics: \K1 M Q K2. M(K1,Q,K2)
  child0_category: PP

## S|NP => (S|NP)|((S|NP)|(S|NP))
- category: (S|NP)|((S|NP)|(S|NP))
  rule: tr
  semantics: \V M Q K. M(V,Q,K)
  child0_category: S|NP

## S|NP => (S|NP)|((S|NP)|NP)
- category: (S|NP)|((S|NP)|NP)
  rule: tr
  semantics: \Q1 V2 Q2 K. V2(Q2,Q1,K)
  child0_category: NP


##### Binary lexical rules #####

## universal interpretattion of plural definite descriptions
# - category: NP
#   rule: fa
#   semantics: \L F1 F2 F3. forall x. (F1(x) -> (F2(x) -> F3(x)))
#   child0_surf: the
