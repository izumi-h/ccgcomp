## Disjunction

- category: S|S
  rule: conj
  semantics: \L S2 S1 K. (S1(K) | S2(K))
  child0_surf: or

- category: NP|NP
  rule: conj
  semantics: \L Q2 Q1 F1 F2. (Q1(F1, F2) | Q2(F1, F2))
  child0_surf: or

- category: NP|NP
  rule: conj
  semantics: \L Q1 Q2 F1 F2. (Q2(F1, F2) | Q1(F1, F2))
  child0_surf: ","
  child_any_surf: or

- category: N|N
  rule: conj
  # semantics: \L F2 F1 x. (F1(x) | F2(x))
  semantics: \L F2 F1 F x. (F1(F,x) | F2(F,x))
  child0_surf: or

- category: (S|NP)|(S|NP)
