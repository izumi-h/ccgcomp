  semantics: \L V2 V1 Q1 Q2 K. Q2(\x.True,\x.Q1(\y.True,\y.(V1(\F1 F2.F2(y),\F1 F2.F2(x),K) & V2(\F1 F2.F2(y),\F1 F2.F2(x),K))))

- category: ((S|NP)|(S|NP))|((S|NP)|(S|NP))
