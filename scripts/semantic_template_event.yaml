  semantics: \E Q M F1 F2. exists x.((Q(\w.True, \y.Rel(x,y)) & M(\w.True,\w.True,x)) & F1(x) & F2(x))
  surf: "'s"

- category: (NP|(N|PP))|NP
  # semantics: \E Q M F1 F2. exists x.((Q(\w.True, \y.Rel(x,y)) & M(\w.True,x)) & F1(x) & F2(x))
  semantics: \E Q M F1 F2. exists x.((Q(\w.True, \y.Rel(x,y)) & M(\w.True,\w.True,x)) & F1(x) & F2(x))
