- category: NP
  semantics: \L R F1 F2.exists x.(R(\N2._many(x,_th(N2)),x) & F1(x) & F2(x))
  child0_surf: a~lot~of
  child1_pos: NNS

- category: NP
  semantics: \L R F1 F2.exists x.(R(\N2._much(x,_th(N2)),x) & F1(x) & F2(x))
  child0_surf: a~lot~of
  child1_pos: NN

# No less than ...
- category: NP
  semantics: \L R. \F2 F3.-L(R,F2,F3)
  child1_category: N[down=true]
  child0_category: NP[nb=true]/N

## Conjunction

- category: S|S
  rule: conj
  semantics: \L S2 S1 K. (S1(K) & S2(K))

- category: (S|S)|(S|S)
  rule: conj
  semantics: \L M2 M1 S K. M1(M2(S),K)

- category: NP|NP
  rule: conj
  semantics: \L Q2 Q1 F1 F2. (Q1(F1,F2) & Q2(F1,F2))

- category: N|N
  rule: conj
  # semantics: \L F1 F2 x. (F1(x) & F2(x))
  semantics: \L F1 F2 F x. (F1(F,x) & F2(F,x))

- category: PP|PP
  rule: conj
  semantics: \L F1 F2 x. (F1(x) & F2(x))

- category: (S|NP)|(S|NP)
  rule: conj
  # semantics: \L V2 V1 Q K. (V1(Q,K) & V2(Q,K)) # SICK-6358
  semantics: \L V2 V1 Q K. Q(\x.True, \x.(V1(\F1 F2.F2(x),K) & V2(\F1 F2.F2(x),K))) # SICK-7649

# ex. John is tall and cool.
- category: (S[adj=true]|NP)|(S[adj=true]|NP)
  rule: conj
  semantics: \L A1 A2 d1 d2 d3 H I J Q K.(exists d1.A2(d1,d1,_th(_u),H,\A1 A2 A3 x.(A1(x) & -A2),J,Q,K) & exists d1.A1(d1,d1,_th(_u),H,\A1 A2 A3 x.(A1(x) & -A2),J,Q,K))
  child0_surf: and

- category: ((S|NP)|PP)|((S|NP)|PP)
  rule: conj
  semantics: \L V1 V2 K1 Q K2. Q(\x.True,\x.(V2(\e.True,\F1 F2.F2(x),\e.(K1(e) & K2(e))) & V1(\e.True,\F1 F2.F2(x),\e.True)))

- category: (N|N)|(N|N)
  rule: conj
  semantics: \L M1 M2 N1 F x. M1(\Q1 Q2.N1(\N2.(M2(\P1 P2.P1(N2),\w.True,x) & Q1(N2)),Q2),F,x)

- category: (N|N)|(N|N)
  rule: conj
  semantics: \L M1 M2 N1 F x. M1(\Q1 Q2.N1(\N2.(M2(\P1 P2.P1(N2),F,x) & Q1(N2)),Q2),F,x)
  child1_child1_pos: JJ

