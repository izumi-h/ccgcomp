  semantics: \E d. $product(d,2)
  surf: twice

- category: (N|N)|(N|N)
  semantics: \E d. $product(d,2)
  surf: twice

- category: (S[adj=true]|NP)|(S[adj=true]|NP)
  semantics: \E A d1 d2 d3 H I J Q K.exists d1.A($product(d1,2),d1,_th(_u),H,\A1 A2 A3 x.(-A2 -> A1(x)),J,Q,K)
  surf: twice

- category: (N[adj=true]|N)|(N[adj=true]|N)
  semantics: \E A N1 d1 d2 d3 H I J c x.all d1.exists c.A(N1,d1,$difference(d1,E),E,\A1 A2 A3.(-A2 -> A1),J,c,x)
  pos: CD

