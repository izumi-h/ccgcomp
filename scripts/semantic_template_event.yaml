##### Semantic templates for English #####

## Basic logical form:
##
## Type T ::= Entity | Event | Degree | Prop | T1 -> T2
## 
## Variables    Type
## x,y,z,x1,x2  Entity, E
## e,e1,e2      Event, Ev
## d,d1,d2      Degree, Int
## F,G,F1,F2    E -> Prop
## K,K1,K2      Ev -> Prop
## Q,Q1,Q2      (E -> Prop) -> (E -> Prop) -> Prop (= NP*)
## S,S1,S2      (Ev -> Prop) -> Prop (= S*)
## V1           ((E -> Prop) -> (E -> Prop) -> Prop) -> (Ev -> Prop) -> Prop (= NP* -> S*)
## V2           ((E -> Prop) -> (E -> Prop) -> Prop) -> ((E -> Prop) -> (E -> Prop) -> Prop) -> (Ev -> Prop) -> Prop (= NP* -> NP* -> S*)
## E            expression (surface form)

# Cat      Term : Type
# S        \K. exists e.(E(e) & K(e)) : (Ev -> Prop) -> Prop (= S*)
# N        \F x. (E(x) & F(E))
# N[adj]   \d1 d2 d3 H I J c x.all d1.exists c.(N(x) & J(\d4.$less(d4,d1)) & H(\y.-N(y)) & (-H(\y.A(y,$difference(d1,_2))) -> _tall(x,d1)))
# N[down]  \F x.exists d1 c.(N(x) & _many(x,d1) & $less(d1,_d0))
# N[nm]    \N1 I. I(\F x.N1(\Q.F(Q,d),x), d)
# NP       \F1 F2. exists x.(E(x) & F1(x) & F2(x)) : (E -> Prop) -> (E -> Prop) -> Prop (= NP*)
# NP[drg]  \F.F(E)
# NP[npi]  \F2 F3.exists x.(N(x) & F2(x) & F3(x))
# NP[adj]  \V d1 d2 I c Q K.exists d1 c.V(\F1 F2 y.F2(y),\F1 F2.Q(F1,\z2 z1.(exists x.(F2(z1,x) & N(x) & _many(x,d1)) & -exists y.(F2(z2,y) & N(y) & _many(y,d1)))),\e.True)
# S|NP     \Q K. Q(\x.True, \x.exists e.(E(e) & (Nom(e) = x) & K(e))) : NP* -> S*
# S[adj]|NP \d1 d2 d3 H I J Q.exists d1.Q(\w.True,\x.(E(x,d1) & J(\d4.$less(d4,d1)) & H(E,d1)))
# (S|NP)|NP  \Q1 Q2 K. Q2(\y.True, \y.Q1(\x.True, \x.exists e.(E(e) & (Nom(e) = x) & (Acc(e) = y) & K(e)))) : NP* -> NP* -> S*
# S|S      \S K. S(\e.(E(e) & K(e))) : S* -> S*
# NP|NP    \Q F1 F2. Q(\x.(E(x) & F1(x)), F2) : NP* -> NP*
# PP       \e.E(e) : Event -> Prop


############### Unary lexical rule #################

## existential type-raising from N to NP
- category: NP
  rule: lex
  # semantics: \E F1 F2. exists x. (E(x) & F1(x) & F2(x))
  semantics: \E F1 F2. exists x. (E(\w.True,x) & F1(x) & F2(x))

- category: NP
  rule: lex
  semantics: \E F3 F4 F1 F2.E(\w.True,d1,d2,d3,I,J,\W.exists x.(W(x) & F1(x) & F2(x)),\W.exists y.(W(y) & F3(y) & F4(y)),c)
  child0_category: N[adj=true]

# Unary rule for downward monotonicity
- category: NP
  rule: lex
  semantics: \E F1 F2. - exists x. (E(\w.True,x) & F1(x) & F2(x))
  child0_category: N[down=true]

# Unary rule for non-monotonic 
- category: NP
  rule: lex
  # semantics: \E F1 F2. exists x. (E(\Q1 Q2.all y d1.(Q1(y) & _many(y,d1) & F1(y) & F2(y) -> $lesseq(d1,Q2)),x) & F1(x) & F2(x))
  # semantics: \E F1 F2. (exists x.E(\N d.(_many(x,d) & F1(x) & F2(x)),x) & -exists d1 x.E(\N d.(_many(x,d1) & F1(x) & F2(x) & $less(d,d1)),x))
  semantics: \E F1 F2. E(\Q1 Q2.(exists x.Q1(\N d.(_many(x,d) & F1(x) & F2(x)),x) & all d1.(exists x.Q1(\N d.(_many(x,d1) & F1(x) & F2(x)),x) -> $lesseq(d1,Q2))))
  child0_category: N[nm=true]

- category: NP
  rule: lex
  semantics: \E F1 F2. exists d. ((d = E) & F1(E) & F2(E))
  child0_pos: CD

- category: NP
  rule: lex
  semantics: \E F1 F2. exists x. (_year(E,x) & F1(x) & F2(x))
  child0_pos: CD
  child0_entity: B-DATE

## existential type-raising for proper nouns from N to NP
- category: NP
  rule: lex
  semantics: \E F1 F2. (F1(E) & F2(E))
  # semantics: \E F1 F2. exists x. ((x = E) & F1(E) & F2(E))
  child0_pos: NNP

# - category: NP
